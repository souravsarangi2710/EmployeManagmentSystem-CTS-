<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
	<div class="container text-center">
		<div>
			<form th:action="@{'/logout'}" method="post">
				<h3>
					Welcome <b></b>
				</h3>
				<br>
				<input type="submit" value="Sign Out" />
				<br>
			</form>
		</div>
		<div>
			<h1>Task Details</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Task ID</th>
						<th>Task Name</th>
						<th>Task Lead</th>
						<th>Duration</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task: ${listTask}">
						<td th:text="${task.taskId}">Task ID</td>

						<td th:text="${task.taskName}">Task Name</td>
						<td th:text="${task.taskLead}">Task Lead</td>
						<td th:text="${task.Duration}">Duration</td>
						
					<td>
						<a th:href="@{/deleteTask(taskId=${task.taskId})}" class="btn btn-danger ml-2">Delete</a>
					</td>

					</tr>
				</tbody>
			</table>
		</div>


		<!-- It will go back to list -->"
		<a th:href="@{/list}">Back to List</a>

	</div>
</body>

</html>
