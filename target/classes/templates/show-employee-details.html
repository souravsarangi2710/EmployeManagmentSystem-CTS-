<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<style>
body{
	background-color: burlywood;
}
#mm{
	margin-left:600px;
}
</style>
</head>

<body>
	<div class="container text-center">
		<div>
			<form th:action="@{'/logout'}" method="post">
				<h3>
					Welcome <b></b>
				</h3>
				<br>
				<input type="submit" value="Sign Out" />
				<br>
			</form>
		</div>
		<div>
			<h1>Employee Details</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>Full Name</th>
						<th>E-mail</th>
						<th>Phone Number</th>
						<th>Date of Birth</th>
						<th>Address</th>
						<th>City</th>
						<th>Salary</th>
						<th>Date of Joining</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>

						<td th:text="${user.name}">Full Name</td>
						<td th:text="${user.email}">E-mail</td>
						<td th:text="${user.phoneNumber}">Phone Number</td>
						<td th:text="${user.dob}">Date of Birth</td>
						<td th:text="${user.address}">Address</td>
						<td th:text="${user.city}">City</td>
						<td th:text="${user.salary}">Salary</td>
						<td th:text="${user.doj}">Date of Joining</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- It will go back to list -->
	<div id="mm">
	<a th:href="@{/list}"><-Back to List</a>
	</div>
</body>

</html>
