
<!DOCTYPE html>  <!-- Write the thymeleaf namespace -->
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employees</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div  class="container">
		
		<h2>Add Task</h2>
		<hr/>
		<form th:action="@{'/saveTask'}" th:object="${task}" method="POST">
			
			
			
			
			
			
			<!--<input type="text" th:field="*{taskId}" placeholder="Enter Task Id" class="form-control col-4 mb-4"/>-->
			
			<input   type="hidden" th:field="*{taskId}" />
			
			<input type="text" th:field="*{taskName}" placeholder="Enter Task name" class="form-control col-4 mb-4"/>
			
			<input type="text" th:field="*{TaskLead}" placeholder="Enter Task Lead Name" class="form-control col-4 mb-4"/>
			
			<input type="text" th:field="*{Duration}" placeholder="Enter Duration" class="form-control col-4 mb-4"/>
			
			
			
			
			
			
			
			
			
			
			<button class="btn btn-primary" type="submit">Save</button>
			
			
			
			
		</form>
		
		<hr/>
		
		
		<!-- It will go back to list -->"
		<a th:href="@{/list}">Back to List</a>







		
		
	
	</div>
</body>
</html>
